name: CI - Build & Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push FastAPI image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-fastapi:latest -f Dockerfile.fastapi .
        docker push ${{ secrets.DOCKER_USERNAME }}/movie-fastapi:latest

    - name: Build and push Streamlit image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-streamlit:latest -f Dockerfile.streamlit .
        docker push ${{ secrets.DOCKER_USERNAME }}/movie-streamlit:latest
